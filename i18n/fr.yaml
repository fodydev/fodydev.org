subhero:
  other: Promouvoir la culture africaine grâce à l'open source.
explainerText:
  other: FodyDev est une organisation open source qui souhaite encourager le développement de technologies libres pour valoriser la culture africaine. Nous croyons qu’en travaillant de manière ouverte, nous pouvons accomplir plus.
explainerButton:
  other: À propos de nous
sectionTitle:
  other: Participez
sectionTitle1:
  other: Rejoignez notre communauté
sectionText1:
  other: Aidez-nous à créer des outils ouverts qui soutiennent les langues et la culture africaines. Que vous soyez développeur, rédacteur ou apprenant — vous êtes le bienvenu.
sectionButton1:
  other: Rejoindre la communauté
sectionTitle2:
  other: Devenir partenaire
sectionText2:
  other: Collaborez avec nous pour soutenir la culture africaine par la technologie. En tant que partenaire, vous pouvez partager vos connaissances, co-développer des outils ou accompagner de nouveaux contributeurs.
sectionButton2:
  other: Participer
sectionTitle3:
  other: Devenir soutien
sectionText3:
  other: Aidez-nous à évoluer ! Votre soutien maintient nos projets actifs et accessibles. Vous pouvez faire un don ou parrainer un projet.
sectionButton3:
  other: Nous soutenir

